<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Products</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <h2 class="text-center mb-5">Edit product</h2>

        <form method="post" enctype="multipart/form-data" th:object="${productDto}">

          <div class="row mb-3">
            <label for="" class="col-sm-4 col-form-label">ID</label>
            <div class="col-sm-8">
              <input readonly th:value="${product.id}" class="form-control-plaintext">
            </div>
          </div>

          <div class="row mb-3">
            <label for="" class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
              <input th:field="${productDto.name}" class="form-control">
              <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${productDto.name}"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label for="" class="col-sm-4 col-form-label">Category</label>
            <div class="col-sm-8">
              <select name="category" id="category" th:field="${productDto.category}" class="form-select">
                <option value="Other">Other</option>
                <option value="Phones">Phones</option>
                <option value="Computers">Computers</option>
                <option value="Accessories">Accessories</option>
                <option value="Printers">Printers</option>
                <option value="Cameras">Cameras</option>
              </select>
              <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger"
                th:errors="${productDto.category}"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label for="" class="col-sm-4 col-form-label">Brand</label>
            <div class="col-sm-8">
              <input th:field="${productDto.brand}" class="form-control">
              <p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger" th:errors="${productDto.brand}"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label for="Price" class="col-sm-4 col-form-label">Price</label>
            <div class="col-sm-8">
              <input th:field="${productDto.price}" type="number" step="0.01" min="0" class="form-control">
              <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="${productDto.price}"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label for="Description" class="col-sm-4 col-form-label">Description</label>
            <div class="col-sm-8">
              <input th:field="${productDto.description}" class="form-control">
              <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
                th:errors="${productDto.description}"></p>
            </div>
          </div>

          <div class="row mb-3">
            <div class="offset-sm-4 col-sm-8">
              <img th:src="@{'/images/' + ${product.imageFileName}}" alt="..." width="150">
            </div>
          </div>

          <div class="row mb-3">
            <label for="Price" class="col-sm-4 col-form-label">Image</label>
            <div class="col-sm-8">
              <input th:field="${productDto.imageFile}" type="file" step="0.01" min="0" class="form-control">
              <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger"
                th:errors="${productDto.imageFile}"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label for="Created" class="col-sm-4 col-form-label">Created At</label>
            <div class="col-sm-8">
              <input th:value="${product.createdAt}" readonly class="form-control-plaintext">
            </div>
          </div>

          <div class="row">
            <div class="offset-sm-4 col-sm-4 d-grid">
              <button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure?')">Update</button>
            </div>
            <div class="col-sm-4 d-grid">
              <a href="/products" type="submit" class="btn btn-warning" role="button"
                onclick="return confirm('Are you sure?')">Cancel</a>
            </div>
          </div>

        </form>
      </div>

    </div>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
